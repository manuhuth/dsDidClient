# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - name: Add curl dependency
        run: sudo apt install r-cran-curl

      - name: Test coverage
        run: |
          install.packages('dsBaseClient', repos= 'http://cran.datashield.org', dependencies=TRUE)
          install.packages('dsBase', repos= 'http://cran.datashield.org', dependencies=TRUE)
          install.packages('DSLite', repos = "http://cran.us.r-project.org", dependencies=TRUE)
          install.packages('devtools', repos = "http://cran.us.r-project.org")
          library(dsBase)
          library(dsBaseClient)
          library(DSLite)
          library(devtools)
          devtools::install_github("manuhuth/dsDid")
          covr::codecov(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(Sys.getenv("RUNNER_TEMP"), "package")
          )
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          find ${{ runner.temp }}/package -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-test-failures
          path: ${{ runner.temp }}/package
